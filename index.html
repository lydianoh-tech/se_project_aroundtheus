<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Lydia Noh" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="The header logo"
          class="header__logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <div class="profile__image-frame">
            <img
              src="./images/jacques-cousteau.jpg "
              alt="The image of jacques-cousteau"
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jack cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list" id="card__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal">
      <div class="modal__container">
        <form class="modal__form" id="modal__form">
          <button
            type="button"
            class="modal__close-icon"
            id="modal__close-icon"
          ></button>
          <fieldset class="modal__fieldset">
            <p class="modal__title" id="modal__title">Edit Profile</p>
            <label class="modal__label" for="name">
              <input
                type="text"
                name="name"
                class="modal__input"
                id="modal__title-input"
                placeholder="Name"
            /></label>
            <label class="modal__label" for="description">
              <input
                type="text"
                class="modal__input"
                id="modal__description-input"
                placeholder="Description" /></label
            ><button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <template class="cards__template" id="cards__template">
      <li class="card">
        <img src="" alt="" ="class" ="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
